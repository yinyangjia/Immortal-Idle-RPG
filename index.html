<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortal Idle RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-app">
        <header>
            <h1 id="game-title">加载中...</h1>
            <div class="save-bar">
                <button id="save-btn">保存进度</button>
                <button id="reset-btn">清空存档</button>
            </div>
        </header>

        <main class="game-layout">
            <section id="player-panel" class="panel">
                <h2>角色状态</h2>
                <div class="stat-row">境界: <span id="p-rank">-</span></div>
                <div class="stat-row">修为: <span id="p-exp">0</span> / <span id="p-next">0</span></div>
                <div class="progress-container">
                    <div id="p-exp-bar" class="progress-bar"></div>
                    <div class="stat-row">攻击: <span id="p-atk">0</span></div>
                </div>
                <div class="stat-row">灵石: <span id="p-gold">0</span></div>
            </section>

            <section id="battle-panel" class="panel">
                <h2>当前对手</h2>
                <div id="monster-info">
                    <div class="stat-row">名称: <span id="m-name">寻找对手中...</span></div>
                    <div class="stat-row">生命: <span id="m-hp">-</span> / <span id="m-max-hp">-</span></div>
                    <div class="progress-container">
                    <div id="m-hp-bar" class="progress-bar" style="background: #e74c3c;"></div>
                </div>
                <p id="m-desc" style="font-style: italic; color: #888;"></p>
                </div>
                <div class="battle-actions">
                <button id="battle-btn" disabled>开始讨伐</button>
                </div>
            </section>
            
            <section id="action-panel" class="panel">
                <h2>修行记录</h2>
                <div id="game-logs" class="log-container"></div>
            </section>
        </main>
    </div>

    <script type="module" src="core.js"></script>
</body>
</html>
