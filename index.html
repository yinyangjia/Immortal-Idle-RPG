<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortal Idle RPG - 修仙路</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-app">
        <header>
            <h1 id="game-title">加载中...</h1>
            <div class="save-bar">
                <button id="save-btn">保存进度</button>
                <button id="reset-btn">重置存档</button>
            </div>
        </header>

        <main class="game-layout">
            <section id="player-panel" class="panel">
                <h2>角色状态</h2>
                <div class="stat-row">境界: <span id="p-rank">-</span></div>
                
                <div class="stat-row">生命: <span id="p-hp">0</span> / <span id="p-max-hp">0</span></div>
                <div class="progress-container">
                    <div id="p-hp-bar" class="progress-bar" style="background: #c0392b; width: 0%;"></div>
                </div>

                <div class="stat-row">攻击: <span id="p-atk">0</span></div>
                <div class="stat-row">修为: <span id="p-exp">0</span> / <span id="p-next">0</span></div>
                <div class="progress-container">
                    <div id="p-exp-bar" class="progress-bar" style="background: #27ae60; width: 0%;"></div>
                </div>
                <div class="stat-row">灵石: <span id="p-gold">0</span></div>
            </section>

            <section id="adventure-panel" class="panel">
                <div class="tabs">
                    <button class="tab-btn active" onclick="window.switchMode('idle')">野外挂机</button>
                    <button class="tab-btn" onclick="window.switchMode('tower')">无尽爬塔</button>
                    <button class="tab-btn" onclick="window.switchMode('elite')">精英挑战</button>
                </div>

                <div id="zone-display">
                    <h3 id="current-zone-name">加载副本中...</h3>
                    <p id="zone-info">进度: <span id="tower-floor">-</span></p>
                </div>

                <hr>

                <div id="monster-info">
                    <div class="stat-row"><span id="m-name">寻找对手中...</span></div>
                    <div class="stat-row">血量: <span id="m-hp">0</span> / <span id="m-max-hp">0</span></div>
                    <div class="progress-container">
                        <div id="m-hp-bar" class="progress-bar" style="background: #e74c3c; width: 0%;"></div>
                    </div>
                    <p id="m-desc" style="font-style: italic; font-size: 0.9em; color: #888;"></p>
                </div>

                <div id="game-logs" class="log-container"></div>
            </section>
        </main>
    </div>

    <script type="module" src="core.js"></script>
</body>
</html>
